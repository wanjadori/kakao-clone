<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kakao Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/244a3d9aa5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
          <a href="more.html" >
        <div class="header__back-btn">
          <i class="fas fa-arrow-left"></i></a>
        </div>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
        <section class="settings__section">
            <ul class="setting__list">
                <li class="setting__setting">
                    <span class="settings__icon">
                        <i class="fas fa-bullhorn"></i>
                    </span>
                    <span class="settings__title">Notices</span>
                </li>
                <li class="setting__setting">
                    <span class="settings__icon">
                        <i class="fas fa-flask"></i>
                    </span>
                    <span class="settings__title">KaKao Lab</span>
                </li>
                <li class="setting__setting">
                    <div class="setting__column">
                        <span class="settings__icon">
                            <i class="fas fa-info-circle"></i>
                        </span>
                        <span class="settings__title">Version</span></div>
                    <div class="setting__column">
                        <span>8.2.7</span>
                    </div>
                </li>
            </ul>
    </section>
    </main>
  </body>
</html>
